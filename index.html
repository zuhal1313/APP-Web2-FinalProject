<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Final Project</title>
</head>
<body class="bg-gradient-to-r from-green-500 to-blue-500">
    <div class="p-8 bg-white rounded-lg shadow-lg w-3/5 mx-auto mt-6">
        <div class="flex items-center mb-6 text-green-600" >
           <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-7 h-7">
                <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z" />
              </svg>
              <h1 class="text-xl font-semibold text-blue-400">Grocery List</h1>
        </div>
        <form id="form" class="mb-3 space-x-3">
            <input id="item" type="text" class="rounded px-3 py-2 border border-gray-200" placeholder="Enter item...">
            <select id="category" class="text-gray-800 border border-gray-200 rounded px-3 py-2.5 text-gray-900">
                <option></option>
                <option value="dairy">dairy</option>
                <option value="fruit">fruit</option>
                <option value="grain">grain</option>
            </select>
            <button type="submit" class="rounded bg-blue-400 text-white px-6 py-2">Add</button>
        </form> 
        <div class="text-gray-700">
            <ul id="list-items">
               
            </ul>
        </div>
    </div> 
    <script src="main.js"></script>   
</body>
</html>
